<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
  <title>Example tabs</title>
  <meta charset="utf-8" />
  <meta name="author" content="Nicolas Hoffmann" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="dist/styles/jquery-accessible-tabs.css" />

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

  <script src="http://a11y.nicolas-hoffmann.net/tabs/js/jquery-accessible-tabs.js"></script>

  <style>

    #page {
      width: 960px;
    }

    .tabs {
      width: 600px;
    }

    .tablist {
      display: table;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .tablist-item {
      border: 1px solid black;
      display: table-cell;
    }

    .tablist-link {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }

    .tabcontent {
      border: 1px solid black;
      padding: 10px 20px;
    }

  </style>
</head>
<body role="document">
  <div id="page">
    <h1>Tabs example</h1>

    <a href="#id_third" class="js-link-to-tab">link to tab</a>

    <div class="tabs">
      <ul class="tablist" data-hx="h2">
        <li class="tablist-item">
          <a href="#id_first" id="label_id_first" class="tablist-link">1st tab</a>
        </li>
        <li class="tablist-item">
          <a href="#id_second" id="label_id_second" class="tablist-link">2nd tab</a>
        </li>
        <li class="tablist-item">
          <a href="#id_third" id="label_id_third" class="tablist-link">3rd tab</a>
        </li>
        <li class="tablist-item">
          <a href="#id_fourth" id="label_id_fourth" class="tablist-link">4th tab</a>
        </li>
      </ul>
      <div id="id_first" class="tabcontent">
       here the content of 1st tab
      </div>
      <div id="id_second" class="tabcontent">
       here the content of 2nd tab
      </div>
      <div id="id_third" class="tabcontent">
       here the content of 3rd tab
      </div>
      <div id="id_fourth" class="tabcontent">
       here the content of 4th tab
      </div>
    </div>

    <div class="tabs">
      <ul class="tablist" data-existing-hx="h2">
        <li class="tablist-item">
          <a href="#id_first_two" id="label_id_first_tro" class="tablist-link">1st tab</a>
        </li>
        <li class="tablist-item">
          <a href="#id_second_two" id="label_id_second_two" class="tablist-link">2nd tab</a>
        </li>
      </ul>
      <div id="id_first_two" class="tabcontent">
       here the content of 1st tab
      </div>
      <div id="id_second_two" class="tabcontent">
       here the content of 2nd tab
      </div>
    </div>

  </div>
</body>
</html>
